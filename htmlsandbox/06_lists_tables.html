<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists & Tables</title>
</head>

<body>
  <!-- Unordered list -->
  <ul>
    <li>Item0</li>
    <li>Item1</li>
    <li>Item2</li>
    <li>Item3</li>
    <li>Item4</li>
  </ul>

  <!-- Ordered list -->
  <ol>
    <!-- Emmet tip: do `li*4` for the li macro four times!-->
    <li>Item0</li>
    <li>Item1</li>
    <li>Item2</li>
    <li>Item3</li>
  </ol>

  <!-- Nested list -->
  <ul>
    <li>top1</li>
    <li>top2
      <ul>
        <li>nest1</li>
        <li>nest2</li>
      </ul>
    </li>
    <li>top3</li>
    <li>top4</li>
  </ul>
  <!-- There are attributes that let us style lists and tables in HTML... but better to use CSS! -->

  <!-- Tables -->
  <!-- (website layout used to be structured using tables... this is now really bad practice and we have better solutions!) -->
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>a@b.com</td>
      </tr>
      <tr>
        <td>Luna</td>
        <td>Bug</td>
        <td>lunie@degu.com</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
