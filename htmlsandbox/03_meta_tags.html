<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Title appears as the browser. It is also shown as the heading of a search engine result! -->
  <title>Meta Tags</title>
  <!-- The description appears as the body of a search engine result! -->
  <meta name="description" content="In this page we practice using some meta tags.">
  <!-- This used to be important for SEO, not so important now. You want about eight of them. -->
  <meta name="keywords" content="web development, web design">
  <!-- This disables search engines from indexing your site-->
  <meta name="robots" content="NOINDEX, NOFOLLOW">
</head>

<body>

</body>

</html>
