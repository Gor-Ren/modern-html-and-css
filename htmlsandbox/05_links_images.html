<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links and Images</title>
</head>

<body>
  <!-- External links -->
  <p>
    <a href="http://google.com">Navigate this tab to Google</a>
  </p>
  <p>
    <a href="http://google.com" target="_blank">New tab to Google</a>
  </p>

  <!-- Internal link -->
  <p>
    <a href="/htmlsandbox/04_typography.html">Typography</a>
  </p>

  <!-- Local image -->
  <img src="/htmlsandbox/images/test_image.png" alt="a test image">

  <!-- Remote image -->
  <img
    src="https://images.unsplash.com/photo-1603846023515-bb5fdffadc9a?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max"
    alt="bote">

</body>

</html>
