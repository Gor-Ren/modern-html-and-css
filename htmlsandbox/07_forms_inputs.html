<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms & Inputs</title>
</head>

<body>
  <form action="process.php">
    <!-- oh god not php -->
    <div>
      <!-- Text -->
      <!-- A "division"/grouping of elements-->
      <label for="name">Name</label><br>
      <input type="text" id="name" name="name">
      <!-- if `id` matches the label `for` then clicking the label selects the input -->
    </div>
    <br>
    <!-- Email -->
    <div>
      <label for="email">Email</label><br>
      <input type="email" id="email" name="email" value="your name here">
      <!-- the `value` attribute provides a pre-populated value -->
    </div>
    <br>
    <!-- Textarea-->
    <div>
      <label for="message">Message</label><br>
      <textarea name="message" id="message" cols="50" rows="5" placeholder="Enter a message..."></textarea>
      <!-- new in HTML5: the `placeholder` attr provides a description that disappears on click -->
      <!-- in older HTML, you had to use a `value` attr plus JavaScript to remove it on click! -->
    </div>
    <br>
    <!-- Select -->
    <div>
      <label for="sex">Sex</label><br>
      <select name="sex" id="sex">
        <!-- the `selected` attribute makes it pre-selected -->
        <option value="male" selected>Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <br>
    <!-- Number -->
    <div>
      <label for="age">Age</label><br>
      <input type="number" name="age" id="age">
    </div>
    <br>
    <!-- Date -->
    <div>
      <label for="birthdate">Birthdate</label><br>
      <input type="date" name="birthdate" id="birthdate">
    </div>
    <br>
    <!-- Radio -->
    <div>
      <label for="membership">Membership</label><br>
      <input type="radio" name="membership" id="membership" value="simple"> Simple <br>
      <!-- the `checked` attribute makes it pre-selected -->
      <input type="radio" name="membership" id="membership" value="standard" checked> Standard <br>
      <input type="radio" name="membership" id="membership" value="super"> Super <br>
    </div>
    <br>
    <!-- Checkbox -->
    <div>
      <label for="emailupdates">Email Updates</label><br>
      <!-- keyboard shortcut: CTRL-D begins to select the same attribute in successive elements -->
      <input type="checkbox" name="emailupdates" id="emailupdates" value="newsletter"> Newsletter <br>
      <input type="checkbox" name="emailupdates" id="emailupdates" value="comments"> Comments on your profile <br>
      <input type="checkbox" name="emailupdates" id="emailupdates" value="3rd party promotions"> 3rd part deals
      & promotions <br>
    </div>
    <br>

    <!-- Input submit -->
    <input type="submit" value="Submit">
    <!-- Button submit -->
    <!-- <button type="submit">Reset</button> -->
    <br>
    <!-- Button reset -->
    <button type="reset">Reset</button>

  </form>

</body>

</html>
